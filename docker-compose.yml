services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.backend
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.frontend
      args:
        VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "5173:5173"